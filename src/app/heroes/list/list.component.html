<p>listado de heroes</p>

<div *ngIf="deletedHero; else notwasDeleted">
    <h3>heroe borrado :<small class="text-danger">{{deletedHero}}</small></h3>
</div>

<ng-template #notwasDeleted>
    <h3>no ah borrado nada.</h3>
</ng-template>

<button *ngIf="heroNames.length > 0" (click)="removeLastHero()" class="btn btn-outline-danger">
    borrar el ultino heroe
</button>




<ul class="mt-2 list-group">
    <li *ngFor="let name of heroNames" class="list-group-item">
        {{name}}
    </li>
</ul>
